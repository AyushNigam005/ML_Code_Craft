<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Rating Predictor</title>
    <style>
        /* Merged CSS */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.95rem;
            color: #374151;
        }

        input[type="number"],
        input[type="text"] {
            padding: 10px 14px;
            border: 1.8px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 6px rgba(59, 130, 246, 0.3);
        }

        .info-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 4px;
            font-style: italic;
        }

        .submit-btn {
            background-color: #3b82f6;
            color: white;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 60%;
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .submit-btn.loading {
            background-color: #a5b4fc;
            cursor: wait;
            box-shadow: none;
        }

        .prediction-result {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #e0f2fe;
            border-radius: 12px;
            border: 1.5px solid #60a5fa;
        }

        .star-rating {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #1e40af;
        }

        .rating-display {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1d4ed8;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçΩÔ∏è Restaurant Rating Predictor</h2>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="average_cost">üí∞ Average Cost (‚Çπ)</label>
                    <input type="number" step="0.01" name="Average_Cost" id="average_cost" required />
                    <div class="info-text">Price per person</div>
                </div>
                <div class="form-group">
                    <label for="minimum_order">üì¶ Minimum Order (‚Çπ)</label>
                    <input type="number" step="0.01" name="Minimum_Order" id="minimum_order" required />
                    <div class="info-text">Min order value</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="votes">üëç Votes (log scale)</label>
                    <input type="number" step="0.01" name="Votes" id="votes" required />
                    <div class="info-text">Number of votes received</div>
                </div>
                <div class="form-group">
                    <label for="reviews">üìù Reviews (log scale)</label>
                    <input type="number" step="0.01" name="Reviews" id="reviews" required />
                    <div class="info-text">Number of reviews</div>
                </div>
            </div>

            <div class="form-group">
                <label for="delivery_time">üöö Delivery Time (minutes)</label>
                <input type="number" step="0.01" name="Delivery_Time" id="delivery_time" required />
                <div class="info-text">Average delivery time</div>
            </div>

            <div class="form-group">
                <label for="cuisines">üçú Cuisines</label>
                <input type="text" name="Cuisines" id="cuisines" placeholder="e.g., Italian, Chinese, Indian" required />
                <div class="info-text">Comma separated cuisine types</div>
            </div>

            <div class="form-group">
                <label for="location">üìç Location</label>
                <input type="text" name="Location" id="location" placeholder="e.g., Mumbai, Delhi, Bangalore" required />
                <div class="info-text">Restaurant location/city</div>
            </div>

            <button type="submit" class="submit-btn">
                üîÆ Predict Rating
            </button>
        </form>

        {% if prediction %}
        <div class="prediction-result">
            <h3 class="star-rating">Predicted Rating</h3>
            <div class="rating-display">{{ prediction }}</div>
        </div>
        {% endif %}
    </div>

    <script>
        // Optional: Add loading state to form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '‚è≥ Predicting...';
        });

        // Optional: Form validation enhancement
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('invalid', function (e) {
                e.target.style.borderColor = '#ff6b6b';
            });

            input.addEventListener('input', function (e) {
                if (e.target.checkValidity()) {
                    e.target.style.borderColor = '#51cf66';
                } else {
                    e.target.style.borderColor = '#e1e8ed';
                }
            });
        });
    </script>
</body>
</html>
